<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title></title>
    <link href="new.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <h3 class="mt-4">Calculate</h3>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">
                Enter First Number :
            </label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="num1">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Enter Second Number :</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="num2">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Result :</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="num3">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3 ">
                <button type="button" class="btn btn-outline-primary" onclick="add()">Addition</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-success" onclick="sub()">Subtraction</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-danger" onclick="mul()">Multiplication</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-info" onclick="div()">Division</button>
            </div>
        </div>
    </div>
   
    <script>
        
        function add() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sum = parseInt(n1) + parseInt(n2)
            document.getElementById("num3").value = sum;
        }
        function sub() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sum = parseInt(n1) - parseInt(n2)
            document.getElementById("num3").value = sum;
        }
        function mul() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sum = parseInt(n1) * parseInt(n2)
            document.getElementById("num3").value = sum;
        }
        function div() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sum = parseFloat(n1) /parseFloat(n2)
            document.getElementById("num3").value = sum;
        }




    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
